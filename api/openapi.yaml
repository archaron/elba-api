      parameters:
      - description: "Позиция, начиная с которой будут вычитываться организации. П\
          о-умолчанию 0"
        explode: true
        in: query
        name: offset
        required: false
        schema:
          format: int32
          maximum: 2147483647
          minimum: 0
          type: integer
        style: form
      - description: Максимальное количество организаций для получения. По-умолчанию
          100
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          maximum: 100
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOrganizationsResponse'
          description: Список организаций
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Ошибка аутентификации
        "402":
          content:
            application/json:
