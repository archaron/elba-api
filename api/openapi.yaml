openapi: 3.0.1
info:
  contact:
    email: e@kontur.ru
  description: "\r\n## С чего начать\r\n\r\nДля работы с API нужно выпустить API-к\
    люч — уникальный токен, позволяющий авторизовывать ваши запросы в API Контур.Э\
    льбы.\r\n\r\n#### Как получить API-ключ\r\n\r\n1. Откройте Эльбу, в верхнем пр\
    авом углу нажмите «Настройки и оплата» → «Настройки сервиса».\r\n2. Перейдите\
    \ на вкладку «API».\r\n2. Нажмите на кнопку «Выпустить ключ». После этого откр\
    оется окно со сгенерированным API-ключом.\r\n3. В открывшемся окне появится ва\
    ш API-ключ. Скопируйте и сохраните его в надежном месте, потому что он будет п\
    оказан только один раз. Это сделано в целях безопасности — мы не храним ключи\
    \ на своей стороне."
  title: Elba Public API
  version: v1
servers:
- description: Боевой сервер
  url: https://elba-api.kontur.ru/v1
security:
- ApiKeyAuth: []
